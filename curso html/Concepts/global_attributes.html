<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        .parrafo1{
            color: green;
        }

    </style>
</head>
<body>
    <!--
        Algunos atributos globales que están disponibles para la mayoría
    de etiquetas en HTML
    class - > Éste atributo se usa para dar estilos a través de CSS

    id - > Es un identificador único que se utiliza para seleccionar
    el elemento desde OS y para hacer navegación a través de anclas

    title - > Es un atributo que ayuda a la accesibilidad mostrando
    una descripción del elemento al que pertenece

    data-* -> Es un atributo que nos permite guardar algún valor en
    la etiqueta HTML
    -->
    <P class="parrafo1">CLASS</P>
    <P id="parrafo">IDENTIFICADOR</P>
    <P title="eset es un titulo">TITULO</P>
    <P id="parrafo2"data-ejemplo="datos de ejmplo">DATOS PASADOS EN LA ETIQUETA</P>
    <script>
        const p=document.getElementById('parrafo')
        const parrafo2=document.getElementById('parrafo2')
        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>
</body>
</html>
