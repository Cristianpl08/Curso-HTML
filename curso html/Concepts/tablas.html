    <!--
    Las tablas en HTML sirven para mostrar contenido tabulado.
La estructura básica de una tabla se compone de
            table -> Etiqueta que encierra una tabla
                 tr -> table row, etiqueta que construye una fila
                  td - > table data, etiqueta que construye una celda
truco: el número de celdas dentro de un td establecerá el número de
columnas de la tabla.

Los títulos de las tablas se establecen con la
etiqueta gaption es una etiqueta opcional, y según
la especificación esa etiqueta se coloca justo
después de la etiqueta table
Las cabeceras de las tablas se establecen con la
etiqueta thead.-->
<h1>Tablas</h1>
<caption>Horario</caption>
<table>
    <thead>
        <tr>
            <td>l</td>
            <td>m</td>
            <td>m</td>
            <td>h</td>
            <td>v</td>
        </tr>
    </thead>
    <tr>
        <td>
            8:30 a 9:30</td>
        <td>mate</td>
        <td>mate</td>
        <td>soci</td>
        <td> mate</td>
        <td> mate</td>
    </tr>

            8:30 a 9:30</td>
